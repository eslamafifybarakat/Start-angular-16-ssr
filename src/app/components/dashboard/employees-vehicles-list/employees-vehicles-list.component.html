      <!-- Search Handler -->
      <div [class.disabled-actions]="isLoadingClientsList" class="search" role="search">
        <div class="input-group bg-white-color d-flex flex-nowrap">
          <span class="input-group-text border-0" id="basic-addon1">
            <i class="pi pi-search text-muted-color"></i>
          </span>
          <span class="p-input-icon-right d-inline-block w-100">
            <i *ngIf="isLoadingSearch" class="pi pi-spin pi-spinner"></i>
            <i *ngIf="!isLoadingSearch&&search.value" class="pi pi-times text-danger pointer"
              (click)="clearSearch(search)"></i>
            <input type="text" class="form-control border-0 bg-transparent px-1" #search
              (keyup)="handleSearch(search.value)" placeholder="{{'placeholders.search' | translate}}"
              [readOnly]="isLoadingSearch" aria-label="search" aria-describedby="basic-addon1">
          </span>
        </div>
      </div>
      <!-- Clear -->
      <button [class.disabled-actions]="isLoadingClientsList"
        class="btn btn-outline-main d-flex align-items-center gap-2 text-nowrap" (click)="clearTable()">
        <i class="pi pi-refresh"></i>
        <span>{{'general.reset'|translate}}</span>
      </button>
    </div>
  </div>
  <div class="d-md-none d-block">
    <div class="d-flex justify-content-between gap-3 flex-wrap title-header">
      <div class="d-flex align-items-center gap-2">
        <h4 class="mb-0 text-capitalize">{{'dashboard.customers.customers'|translate}}</h4>
        <span class="badge badge-main text-main-color d-flex justify-content-center align-items-center">
          {{clientsCount}}
        </span>
      </div>
      <div class="d-flex gap-2" *ngIf="clientsList.length>0">
        <button class="btn btn-solid-main d-flex align-items-center gap-2 text-nowrap" (click)="addEmployeeItem()">
          <i class="pi pi-plus"></i>
          <span>{{'dashboard.employees.addCustomer'|translate}}</span>
        </button>
        <!-- Filter Button -->
        <button [class.disabled-actions]="isLoadingClientsList" *ngIf="clientsList?.length>0"
          class="btn btn-solid-main d-flex align-items-center gap-2" (click)="filterItem()">
          <i class="pi pi-filter"></i>
        </button>
      </div>
    </div>
    <div class="row mt-3 mx-0" [class.disabled-actions]="isLoadingClientsList" *ngIf="clientsList.length>0">
      <!-- Search Handler -->
      <div class="col-sm-8 col-9">
        <div class="search" role="search">
          <div class="input-group bg-white-color d-flex flex-nowrap w-100">
            <span class="input-group-text border-0" id="basic-addon1">
              <i class="pi pi-search text-muted-color"></i>
            </span>
            <span class="p-input-icon-right d-inline-block w-100">
              <i *ngIf="isLoadingSearch" class="pi pi-spin pi-spinner"></i>
              <i *ngIf="!isLoadingSearch&&search2.value" class="pi pi-times text-danger pointer"
                (click)="clearSearch(search2)"></i>
              <input type="text" class="form-control border-0 bg-transparent px-1" #search2
                (keyup)="handleSearch(search2.value)" placeholder="{{'placeholders.search' | translate}}"
                [readOnly]="isLoadingSearch" aria-label="search" aria-describedby="basic-addon1">
            </span>
          </div>
        </div>
      </div>
      <!-- Clear -->
      <div class="col-sm-4 col-3 d-flex justify-content-end">
        <button class="btn btn-outline-main d-flex align-items-center gap-2 text-nowrap h-100" (click)="clearTable()">
          <i class="pi pi-refresh"></i>
          <span class="d-sm-inline-block d-none">{{'general.reset'|translate}}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="global-card p-4 mt-4">
    <h5>
      {{'dashboard.employees.employees'|translate}}
    </h5>
    <div class="d-md-block d-none">
      <!-- Table -->
      <ng-container *ngIf="dataStyleType=='list'">

        <!-- Table List -->
        <dynamic-table [isLoading]="isLoadingClientsList" [showHeader]="false" [showClear]="false" [showSearch]="false"
          [isLoadingSearch]="isLoadingSearch" [showActionsButtons]="true"
          (clearHandler)="enableSortFilter?clearTable():''" [tableHeaders]="tableHeaders" [tableData]="clientsList"
          [enableDateFormate]="true" [dateFormateString]="'d MMMM y'" [showActions]="true" [showEdit]="true"
          [showDelete]="true" (deleteHandler)="deleteItem($event)" [showDetails]="true"
          (detailsHandler)="itemDetails($event)" (editHandler)="editItem($event)"
          (customSortHandler)="enableSortFilter?sortItems($event):''"
          (filterHandler)="enableSortFilter?filterItems($event):''" [results]="clientsCount" [paginatorRows]="perPage"
          [pages]="pagesCount" (paginateHandler)="onPageChange($event)" [rowsPerPageOptions]="rowsOptions"
          [enableConfirmDeleteDialog]="true" [keyDelete]="'name'"
          (paginateOptionsHandler)="onPaginatorOptionsChange($event)" [isSearch]="isSearch" [arrayChildKey]="'name'"
          [enableFilterDriverStatus]="true" [addBtnText]="'dashboard.employees.addCustomer'"
          (addHandler)="addEmployeeItem()"></dynamic-table>
      </ng-container>
      <!-- Card -->
      <ng-container *ngIf="dataStyleType=='grid'">
        <div class="row pt-4">
          <!-- Loading Cards -->
          <ng-container *ngIf="isLoadingClientsList; else noLoadingCards">
            <skeleton type="clientsList"></skeleton>
          </ng-container>

          <!-- Cards List -->
          <ng-template #noLoadingCards>
            <ng-container *ngIf="clientsList.length>0; else noClients">
              <ng-container *ngFor="let card of clientsList; let i=index">
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                  <client-card [item]="card" (editItemHandler)="editItem($event)"></client-card>
                </div>
              </ng-container>
            </ng-container>
          </ng-template>

        </div>
        <ng-template #noClients>
          <div class="d-flex flex-column justify-content-center align-items-center">

        <ng-container *ngIf="isLoadingClientsList; else noLoadingCards">
          <skeleton type="clientsList"></skeleton>

        <ng-template #noLoadingCards>

              <div class="col-xl-3 col-lg-4 col-sm-6 mb-4">
                <client-card (editItemHandler)="editItem($event)" [item]="card"></client-card>
              </div>
            </ng-container>
          </ng-container>
        </ng-template>
      </div>
