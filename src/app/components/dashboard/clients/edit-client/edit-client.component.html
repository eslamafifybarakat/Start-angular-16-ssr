<div id="edit-client">
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
    <h4 class="mb-0 text-capitalize">{{'dashboard.customers.customers'|translate}}</h4>
    <div class="d-flex gap-3 flex-lg-nowrap flex-wrap">
      <button class="btn btn-solid-main d-flex align-items-center gap-2 me-auto">
        <i class="pi pi-plus"></i>
        <span>{{'dashboard.customers.addCustomer'|translate}}</span>
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="global-card overflow-hidden">
        <div class="bg-main-color py-2 px-3">
          <h6 class="fs-5-1 text-white-color mb-0">
            تفاصيل السجل
          </h6>
        </div>
        <div class="p-3" id="modal-form">
          <div class="mb-3">
            <label for="phoneNumber" class="mb-2 required">{{'labels.phoneNumber'|translate}}</label>
            <div class="input-group bg-white-color d-flex flex-nowrap">
              <input type="text" class="form-control" formControlName="phoneNumber" autocomplete="cc-name" [min]="0"
                (input)="publicService?.clearValidationErrors(formControls?.phoneNumber)"
                [class.border-red]="formControls?.phoneNumber?.invalid && (formControls?.phoneNumber?.dirty || formControls?.phoneNumber?.touched)"
                placeholder="{{'placeholders.phoneNumber'|translate}}" [readOnly]="true">
              <span class="input-group-text bg-white-color" id="basic-addon1">
                <a class="edit-input d-flex justify-content-center align-items-center">
                  <svg width="22" height="20" viewBox="0 0 25 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.6875 20.9375H24.3125V22.625H0.6875V20.9375ZM20.4312 6.59375C21.1062 5.91875 21.1062 4.90625 20.4312 4.23125L17.3937 1.19375C16.7188 0.51875 15.7063 0.51875 15.0312 1.19375L2.375 13.85V19.25H7.775L20.4312 6.59375ZM16.2125 2.375L19.25 5.4125L16.7188 7.94375L13.6812 4.90625L16.2125 2.375ZM4.0625 17.5625V14.525L12.5 6.0875L15.5375 9.125L7.1 17.5625H4.0625Z"
                      fill="#359A9C" />
                  </svg>
                </a>
              </span>
            </div>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.phoneNumber?.invalid && (formControls?.phoneNumber?.dirty || formControls?.phoneNumber?.touched)">
                <ng-container *ngIf="formControls?.phoneNumber?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>

                <ng-container *ngIf="formControls?.phoneNumber?.errors?.['pattern']">
                  <span class="text-danger fs-8 d-block">
                    {{'validations.phone_length'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
          <div class="mb-4">
            <label for="phoneNumber" class="mb-2 required">{{'labels.phoneNumber'|translate}}</label>
            <div class="input-group bg-white-color d-flex flex-nowrap">
              <input type="text" class="form-control" formControlName="phoneNumber" autocomplete="cc-name" [min]="0"
                (input)="publicService?.clearValidationErrors(formControls?.phoneNumber)"
                [class.border-red]="formControls?.phoneNumber?.invalid && (formControls?.phoneNumber?.dirty || formControls?.phoneNumber?.touched)"
                placeholder="{{'placeholders.phoneNumber'|translate}}" [readOnly]="true">
              <span class="input-group-text bg-white-color" id="basic-addon1">
                <a class="edit-input d-flex justify-content-center align-items-center">
                  <svg width="22" height="20" viewBox="0 0 25 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.6875 20.9375H24.3125V22.625H0.6875V20.9375ZM20.4312 6.59375C21.1062 5.91875 21.1062 4.90625 20.4312 4.23125L17.3937 1.19375C16.7188 0.51875 15.7063 0.51875 15.0312 1.19375L2.375 13.85V19.25H7.775L20.4312 6.59375ZM16.2125 2.375L19.25 5.4125L16.7188 7.94375L13.6812 4.90625L16.2125 2.375ZM4.0625 17.5625V14.525L12.5 6.0875L15.5375 9.125L7.1 17.5625H4.0625Z"
                      fill="#359A9C" />
                  </svg>
                </a>
              </span>
            </div>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.phoneNumber?.invalid && (formControls?.phoneNumber?.dirty || formControls?.phoneNumber?.touched)">
                <ng-container *ngIf="formControls?.phoneNumber?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>

                <ng-container *ngIf="formControls?.phoneNumber?.errors?.['pattern']">
                  <span class="text-danger fs-8 d-block">
                    {{'validations.phone_length'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
          <app-file-upload (uploadHandler)="uploadFile($event)" [isEdit]="isEditFile" [imageSrc]="imageSrc"
            [showPreview]="true"></app-file-upload>
        </div>
      </div>
    </div>
  </div>
</div>
