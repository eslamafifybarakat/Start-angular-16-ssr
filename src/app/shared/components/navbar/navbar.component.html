<nav class="navbar navbar-expand-lg position-fixed w-100 d-xl-block d-none"
  [ngClass]="{'headerBg': shouldApplyHeaderBg(),'dark-nav':shouldDisplayDarkLogo()}">
  <div class="container px-0">
    <span class="navbar-brand mx-3">
      <img [ngSrc]="shouldDisplayDarkLogo() ? 'assets/images/logo/dark-logo.svg' : 'assets/images/logo/logo.svg'"
        alt="logo" class="logo" width="82" height="48">
    </span>
    <button class="navbar-toggler border-0" type="button">
      <div class="menu-icon d-flex justify-content-between flex-column align-items-end">
        <span class="line"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </button>
    <div class="collapse navbar-collapse m-auto" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-4">
        <ng-container *ngFor="let link of navAllLinks">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[link.route]" routerLinkActive="active-link" [title]="link.title">
              {{link.name|translate}}
            </a>
          </li>
        </ng-container>
        <li>
          <div class="dropdown-menu mega-menu-visit border-0 shadow p-0 position-relative">
            dropdown
            <!-- <app-invite-to-visit (openPlaceHandler)="openPlace()"></app-invite-to-visit> -->
          </div>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-4 py-lg-0 py-3">
        <ng-container *ngIf="isUserLoggedIn; else elseNotLoggedIn">
          <!-- <app-user-info></app-user-info> -->
        </ng-container>
        <ng-template #elseNotLoggedIn>
          <button class="btn login-btn d-flex justify-content-center gap-2 rounded-pill" (click)="login()">
            {{'form.login'|translate}}
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-login" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill=" none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
              <path d="M21 12h-13l3 -3" />
              <path d="M11 15l-3 -3" />
            </svg>
          </button>
        </ng-template>
        <app-language-selector></app-language-selector>
      </div>
    </div>
  </div>
</nav>
