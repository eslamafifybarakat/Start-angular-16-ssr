<div class="p-4">
  <div class="d-flex align-items-center justify-content-between gap-2">
    <h3 class="text-main-color">
      {{'general.downloadApps' | translate}}
    </h3>
    <button (click)="close()"
      class="btn bg-danger text-white-color rounded-circle close-btn d-flex justify-content-center align-items-center">
      <i class="pi pi-times"></i>
    </button>
  </div>
  <div class="downloadApp mt-2">
    <p class="text-grey-700 text-center">
      {{'general.downloadAppsText' | translate}}
    </p>
    <div class="row d-flex align-items-center justify-content-center flex-row flex-wrap gap-2 mt-3">
      <a class="col" (click)="close()"
        href="https://apps.apple.com/us/app/%D8%AA%D9%84%D8%A8%D9%8A%D9%86%D8%A9-talbinah/id6464413895" target="_blank">
        <img src="assets/images/main/downloadsChannels/app-store.svg" class="apps-image" alt="app-store">
      </a>
      <a class="col" (click)="close()" href="https://play.google.com/store/apps/details?id=com.talbinah.talbinah&pli=1"
        target="_blank">
        <img src="assets/images/main/downloadsChannels/google-play.svg" class="apps-image" alt="google-play">
      </a>
    </div>
  </div>

    </button>
  </div> -->
</div>
